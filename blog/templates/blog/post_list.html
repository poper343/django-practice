<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="stylesforblogwebsite.css">
    <title>Steven's Blog</title>
  </head>

  <body>
    <div><h1>This is a Website for a Blog</h1></div>

  <hr>

    {% for post in posts %}
        <div>
            <p>Published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        <hr>
    {% endfor %}

  </body>
